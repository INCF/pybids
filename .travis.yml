sudo: false

env:
  global:
    - CONDA_DEPS="pip flake8 pytest numpy scipy"

matrix:
  include:
    - os: osx
      env:
         - PYTHON_VERSION=2.7
         - MINICONDA_URL="https://repo.continuum.io/miniconda/Miniconda2-latest-MacOSX-x86_64.sh"
    - os: osx
      env:
         - PYTHON_VERSION=3.5
         - MINICONDA_URL="https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh"
    - os: linux
      env:
         - PYTHON_VERSION=2.7
         - MINICONDA_URL="https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh"
    - os: linux
      env:
         - PYTHON_VERSION=3.5
         - MINICONDA_URL="https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh"

before_install:
# https://github.com/travis-ci/travis-ci/issues/6522
- if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then rvm get head || true; fi
- export MINICONDA=$HOME/miniconda
- export PATH="$MINICONDA/bin:$PATH"
- hash -r
- echo $MINICONDA_URL
- wget $MINICONDA_URL -O miniconda.sh;
- bash miniconda.sh -b -s -f -p $MINICONDA;
- conda config --set always_yes yes
- conda update conda
- conda info -a
- conda config --add channels conda-forge
- conda install --quiet python=$PYTHON_VERSION $CONDA_DEPS

install:
- pip install ".[analysis]"
- pip install --upgrade git+https://github.com/grabbles/grabbit.git

script:
# - flake8 --ignore N802,N806 `find . -name \*.py | grep -v setup.py | grep -v /doc/`
- py.test --pyargs bids

after_success:
- coveralls
- bash <(curl -s https://codecov.io/bash)

cache: false

deploy:
  provider: pypi
  user: $PYPI_USER
  password: $PYPI_PASS
  on:
    tags: true
    condition: $PYTHON_VERSION = "3.5"
